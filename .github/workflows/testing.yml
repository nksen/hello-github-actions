name: hello-world
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: my-step
        run: echo "Hello World!"
      - name: Set stage
        id: stage
        run: |
          echo "stage=staging";
          echo "tag=$(git describe --tags --abbrev=0)";
          echo "I'm here";
      - name: manual fail
        run: exit 1
  dump_contexts_to_log:
    runs-on: ubuntu-latest
    needs: [my-job]
    steps:
      - name: Dump success context
        if: success()
        run: echo success
      - name: Dump failure context
        if: failure()
        run: echo failure
      - name: Dump cancelled context
        if: cancelled()
        run: echo cancelled

